{% extends 'women/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

    {% for f in user_form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Сохранить изменения</button>
    <input type="button" value="Добавить персонажа" onClick="location.href={% url 'add_player' %}"></input>
</form>

{% endblock %}
