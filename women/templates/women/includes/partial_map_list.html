{% for m in maps %}
    <tr>
        <td>
            <a href="{% url 'maps' m.game.slug m.slug %}">
                {{m.name}}
            </a>
        </td>
        <td>
            <p>
                <a href="{% url 'maps' m.game.slug m.slug %}">
                    <img class="img-article-left thumb" src="{{m.map.url}}">
                </a>
            </p>
        </td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm"
                    data-url="{% url 'maps' m.game.slug m.slug %}">
                    <a href="{% url 'maps' m.game.slug m.slug %}">
                    <span class="glyphicon glyphicon-pencil"></span> Войти
                    </a>
            </button>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-map"
                    data-url="{% url 'update_map' m.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Редактировать
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-map"
                    data-url="{% url 'delete_map' m.id %}">
                <span class="glyphicon glyphicon-trash"></span> Удалить
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="7" class="text-center bg-warning">Территории не добавлены</td>
    </tr>
{% endfor %}
